name: Test Graspi
on: [push, pull_request]
jobs:
  pygraspi-nix-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: cachix/install-nix-action@v14.1
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - run: nix-shell --pure --command "
          mkdir -p $TMPDIR/numba &&
          export NUMBA_CACHE_DIR=$TMPDIR/numba &&
          echo '*****************************' &&
          echo $NUMBA_CACHE_DIR &&
          echo '*****************************' &&
          py.test --cov-fail-under=100
        "
      - run: nix-shell --pure --command "black --check setup.py pygraspi"
      - run: nix-shell --pure --command "pylint setup.py pygraspi"
      - run: nix-shell --pure --command "flake8 setup.py pygraspi"
